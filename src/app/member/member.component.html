<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
<div>
    <div class="card">

        <p-toolbar styleClass="mb-4">
            <ng-template pTemplate="right">
                <!-- <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" ></button> -->

                <button type="button" label="New" class="btn btn-primary" (click)="crudOperations(null,'add')">Add </button>
            </ng-template>


        </p-toolbar>

        <p-table responsiveLayout="scroll" styleClass="p-datatable-striped" #dt [value]="members" [rows]="10"
            [paginator]="true" [columns]="cols">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [hidden]="col.field=='id'">
                        {{col.header}}
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns" [hidden]="col.field=='id'">
                        {{rowData[col.field]}}
                    </td>
                    <td>
                        <span> <i class="fa fa-edit fa-lg" (click)="crudOperations(rowData,'edit')"
                                style="color:orange"></i></span>

                        <span><i class="fa fa-trash-o fa-lg" style="margin-left:10px;color:red" aria-hidden="true"
                                (click)="crudOperations(rowData,'delete')"></i>
                        </span>

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog [(visible)]="memberDialog" [style]="{width: '650px'}" header="Member Details" [modal]="true" styleClass="p-fluid">
    <app-add-editmember [selectedMember]="selectedMember" [actionType]="actionType" (close)="close($event)"></app-add-editmember>
</p-dialog>
